<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhishSentry | AI-Powered Phishing Detection</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #020617; color: #e5e7eb;}
    .hero-bg { background: radial-gradient(circle at 20% 30%, rgba(0,255,200,0.12), transparent 60%), radial-gradient(circle at 80% 70%, rgba(0,255,150,0.14), transparent 60%); }
    .glow-text { text-shadow: 0 0 15px rgba(0,255,150,0.8); }
    .btn-cyber { background: linear-gradient(90deg, #00ff9d, #00c7ff); color:#000; padding:10px 18px; border-radius:8px; font-weight:700 }
    .terminal-box { background: rgba(0,0,0,0.6); border:1px solid rgba(0,255,150,0.12); padding:18px; border-radius:10px; font-family: monospace; color:#00ff9d }
  </style>
</head>
<body class="hero-bg min-h-screen flex flex-col items-center justify-center px-6">

  <header class="text-center mb-8">
    <h1 class="text-5xl font-extrabold text-green-400 glow-text">PhishSentry</h1>
    <p class="text-gray-300 mt-2">AI-Powered. Real-Time. Cyber-Ready.</p>
  </header>

  <main class="w-full max-w-3xl space-y-6">
    <div class="terminal-box">
      <div>&gt; Initializing defense protocols...</div>
      <div>&gt; Scanning for suspicious payloads...</div>
      <div>&gt; <span class="text-green-400">System ready ‚úÖ</span></div>
    </div>

    <!-- REPORT FORM (keeps your submit form) -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-3">üì® Report a Phishing Email</h2>
      <form action="/submit/" method="post" class="space-y-3">
        <input name="sender" required class="w-full border border-gray-300 p-2 rounded" placeholder="Sender Email">
        <input name="subject" required class="w-full border border-gray-300 p-2 rounded" placeholder="Email Subject">
        <textarea name="content" required class="w-full border border-gray-300 p-2 rounded h-32" placeholder="Email Content"></textarea>
        <div class="flex gap-3">
          <button class="btn-cyber" type="submit">Submit Report</button>
          <a href="/attempts" class="btn-cyber">View Attempts</a>
        </div>
      </form>
    </section>

    <!-- URL SCANNER -->
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-3">üîç Real-Time URL Scanner</h2>
      <form id="phishingForm" class="space-y-3" onsubmit="handleScan(event)">
        <input type="text" id="url" name="url" required class="w-full border border-gray-300 p-2 rounded" placeholder="Enter suspicious URL (https://...)">
        <button type="submit" class="btn-cyber">Scan</button>
      </form>
      <div id="result" class="mt-4 text-center text-lg"></div>
    </section>

    <div class="flex justify-center gap-4">
      <a href="/dashboard" class="btn-cyber">üìä Dashboard</a>
      <a href="/submit-form" class="btn-cyber">Quick Report (fancy)</a>
    </div>
  </main>

  <footer class="mt-8 text-sm text-gray-400">¬© 2025 PhishSentry</footer>

  <script>
    async function handleScan(e) {
      e.preventDefault();
      const url = document.getElementById('url').value.trim();
      if (!url) return;
      const resDiv = document.getElementById('result');
      resDiv.innerText = "Scanning‚Ä¶";
      try {
        const resp = await fetch('/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        if (!resp.ok) {
          const txt = await resp.text();
          resDiv.innerText = "Scan failed: " + txt;
          return;
        }
        const data = await resp.json();
        resDiv.innerText = data.verdict ?? JSON.stringify(data);
      } catch (err) {
        resDiv.innerText = "Scan error: " + (err.message || err);
      }
    }
  </script>
</body>
</html>
